apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world-deployment
    type: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-app
        image: john41/kotlin-spring-boot-starter:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        command: ["java", "-jar", "hello-world-0.0.1-SNAPSHOT.jar"]
